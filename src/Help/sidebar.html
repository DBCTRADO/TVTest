<p>
画面左にカーソルを移動すると、サイドバーが表示されます。<br>
サイドバーでは、アイコンから機能を利用できます。<br>
サイドバーに表示するアイコンは<a href="options.html">設定</a>の<a href="options/sidebar.html">サイドバー</a>のページで行えます。<br>
また、サイドバーの右クリックメニューから、表示位置の変更や常に表示しておくように設定することができます。
</p>
