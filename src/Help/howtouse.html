<h2>使い方</h2>

<p>
操作は、画面下にある<a href="statusbar.html">ステータスバー</a>か、画面右クリックでの<a href="menu.html">メニュー</a>から行います。<br>
また、マウスカーソルを画面左端に移動すると<a href="sidebar.html">サイドバー</a>が表示され、アイコンから機能を実行できます。
</p>

<p>
画面をダブルクリックするとフルスクリーン表示になります。
</p>

<p>
ウィンドウを Shift キーを押しながらリサイズすると、ウィンドウサイズが画面のアスペクト比に合わせて調整されます。
また、設定で Shift キーを押さずにアスペクト比に合わせるようにすることもできます。
</p>
