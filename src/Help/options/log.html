	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">

	<title>ログ</title>

<body>
<h2>ログ</h2>

<p>
各種の動作履歴が表示されます。
</p>

<h3>コピー</h3>
<p class="descript">動作履歴をクリップボードにコピーします。</p>

<h3>保存</h3>
<p class="descript">動作履歴をファイルに保存します。<br>
プログラムと同じフォルダに、TVTest.log という名前で保存されます。</p>

<h3>クリア</h3>
<p class="descript">すべての動作履歴をクリアします。</p>

<h3>ログを逐次ファイルに書き出す</h3>
<p class="descript">実行時に、ログを逐一ファイルに書き出します。<br>
ログはプログラムと同じフォルダに、TVTest.log という名前で保存されます。<br>
何か問題が起こる場合に参考にしてください。</p>

</body>
</html>
