<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">

	<title>ステータスバー</title>
</head>
<body>
<h2>ステータスバー</h2>

<h3>項目</h3>
<p class="descript">ステータスバーの表示項目を設定します。<br>
アイテムをドラッグして項目を移動できます。<br>
左のチェックを外すと、その項目は表示されなくなります。<br>
項目のプレビューの右端をドラッグすると、各項目のサイズを変えることができます。</p>

<h3>デフォルトに戻す</h3>
<p class="descript">項目をデフォルトに戻します。</p>

<h3>フォント</h3>
<p class="descript">使用するフォントを指定します。</p>

<h3>複数行表示</h3>
<p class="descript">項目が表示しきれない場合に、複数行で表示するようにします。</p>
<div class="group">
	<h3>最大行数</h3>
	<p class="descript">複数行で表示する場合の最大行数を指定します。</p>
</div>

</body>
</html>
