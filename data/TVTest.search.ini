; 検索エンジンの設定
;
; 検索エンジンを登録するには、以下のキーを追加します。
;
; [ID].Name=名前
; [ID].URL=検索URL
;
; [ID] は各エンジンを識別するための任意の文字列です。
;
; URL中の {keyword:[encoding]} が検索キーワードに置き換えられます。
; [encoding] に指定できるのは以下のいずれかです。
;
; utf-8
; shift_jis
; euc-jp
; iso-2022-jp

[SearchEngineList]
Google.Name=Google
Google.URL=https://www.google.co.jp/search?q={keyword:utf-8}&ie=utf-8
GoogleImages.Name=Google (画像)
GoogleImages.URL=https://www.google.co.jp/search?q={keyword:utf-8}&ie=utf-8&tbm=isch
GoogleImFeelingLucky.Name=Google (I'm Feeling Lucky)
GoogleImFeelingLucky.URL=https://www.google.co.jp/search?q={keyword:utf-8}&ie=utf-8&btnI=I%27m+Feeling+Lucky
Bing.Name=Bing
Bing.URL=https://www.bing.com/search?q={keyword:utf-8}
BingImages.Name=Bing (画像)
BingImages.URL=https://www.bing.com/images/search?q={keyword:utf-8}
Wikipedia.Name=Wikipedia
Wikipedia.URL=https://ja.wikipedia.org/wiki/%E7%89%B9%E5%88%A5:%E6%A4%9C%E7%B4%A2?search={keyword:utf-8}
;Yahoo.Name=Yahoo!
;Yahoo.URL=https://search.yahoo.co.jp/search?p={keyword:utf-8}&ei=UTF-8
;Twitter.Name=X(Twitter)
;Twitter.URL=https://twitter.com/search?q={keyword:utf-8}
