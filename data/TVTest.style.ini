;; TVTest スタイル設定ファイル
;;
;; このファイルで各部分のサイズなどを設定できます。
;;
;; 設定したい項目の先頭の ; を削除してください。
;; 設定しなかった項目はデフォルトの値になります。
;;
;; サイズの指定には以下の単位が指定できます。
;; 単位を省略するとピクセル単位になります。
;;
;;   px  ピクセル
;;   pt  ポイント(1/72インチ)
;;   dp  dip(1/160インチ)
;;
;; 例えば 10pt と指定すれば10ポイントの大きさになります。


